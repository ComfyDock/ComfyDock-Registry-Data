name: Update Registry Data

# Disabled until comfydock-core is available and monorepo integration is ready
on:
  workflow_dispatch:
    inputs:
      enabled:
        description: 'This workflow is currently disabled'
        required: false
        type: boolean
        default: false
#  schedule:
#    - cron: '0 2 * * *'  # 2 AM UTC daily
